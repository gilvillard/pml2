name: CI

on:
  pull_request:
  push:

env:
  GLOBAL_MULTIPLIER: 1

concurrency:
  # group by workflow and ref; the last slightly strange component ensures that for pull
  # requests, we limit to 1 concurrent job, but for the main branch we don't
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  # Cancel intermediate builds, but only if it is a pull request build.
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  ##############################################################################
  # ubuntu 24.04, gcc, flint dev
  ##############################################################################
  ubuntu-codecoverage:
    name: Ubuntu 24.04, GCC, FLINT dev, (x10)

    runs-on: ubuntu-24.04

    env:
      CC: "gcc"
      FLINT_TEST_MULTIPLIER: "10"

    steps:
      - name: "Rescale multiplier"
        run: |
          FLINT_TEST_MULTIPLIER=$(echo "${FLINT_TEST_MULTIPLIER} * ${GLOBAL_MULTIPLIER}" | bc)
          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}"
          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: "Setup"
        run: |
          sudo apt-get install -y \
            libgmp-dev \
            libmpfr-dev \
            autoconf \
            libtool-bin

          # Check versions
          gcc --version
          make --version
          autoconf --version
          libtool --version
          python3 --version
          echo "MAKE=make -j$(expr $(nproc) + 1) --output-sync=target" >> $GITHUB_ENV

          # install FLINT dev version
          git clone https://github.com/flintlib/flint.git
          cd flint
          ./bootstrap.sh
          ./configure
          make
          sudo make install
          sudo ldconfig

      - name: "Configure"
        run: |
          cd flint-extras
          ./bootstrap.sh
          ./configure \
            CC=${CC}

      - name: "Compile library"
        run: |
          cd flint-extras
          $MAKE
          ldd libpml.so

      - name: "Compile tests"
        run: |
          cd flint-extras
          $MAKE tests

      - name: "Check"
        run: |
          cd flint-extras
          $MAKE check



          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}"
          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: "Setup"
        run: |
          sudo apt-get install -y \
            libgmp-dev \
            libmpfr-dev \
            autoconf \
            libtool-bin

          # Check versions
          gcc --version
          make --version
          autoconf --version
          libtool --version
          echo "MAKE=make -j$(expr $(nproc) + 1) --output-sync=target" >> $GITHUB_ENV

          # install FLINT dev version
          git clone https://github.com/flintlib/flint.git
          cd flint
          ./bootstrap.sh
          ./configure
          make
          sudo make install
          sudo ldconfig

      - name: "Configure"
        run: |
          cd flint-extras
          ./bootstrap.sh
          ./configure \
            CC=${CC} \
            --disable-debug

      - name: "Compile library"
        run: |
          cd flint-extras
          $MAKE
          ldd libflint.so

      - name: "Compile tests"
        run: |
          cd flint-extras
          $MAKE tests

      - name: "Check"
        run: |
          cd flint-extras
          $MAKE check



  ##############################################################################
  # macos (M1) with clang
  ##############################################################################
  macos-m1:
    name: macOS-M1, Clang (x3)

    runs-on: macos-15

    env:
      FLINT_TEST_MULTIPLIER: "3"

    steps:
      - name: "Rescale multiplier"
        run: |
          FLINT_TEST_MULTIPLIER=$(echo "${FLINT_TEST_MULTIPLIER} * ${GLOBAL_MULTIPLIER}" | bc)
          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}"
          echo "FLINT_TEST_MULTIPLIER=${FLINT_TEST_MULTIPLIER}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: "Setup"
        run: |
          # GMP and MPFR are already installed, and it complains if we try to
          # install it.
          #   brew install gmp
          #   brew install mpfr
          brew install make
          brew install autoconf
          brew install libtool
          brew install automake
          brew install llvm
          brew install flint
          $(brew --prefix llvm)/bin/clang --version
          gmake --version
          autoconf --version
          echo "MAKE=gmake -j$(expr $(nproc) + 1) -l 10 --output-sync=target" >> $GITHUB_ENV

      - name: "Configure"
        run: |
          cd flint-extras
          ./bootstrap.sh
          ./configure \
            CC=$(brew --prefix llvm)/bin/clang \
            --with-gmp=$(brew --prefix) \
            --with-mpfr=$(brew --prefix) \
            --disable-debug

      - name: "Compile library"
        run: |
          cd flint-extras
          $MAKE

      - name: "Compile tests"
        run: |
          cd flint-extras
          $MAKE tests

      - name: "Check"
        run: |
          cd flint-extras
          $MAKE check



